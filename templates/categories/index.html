{% include 'header.html' %}
<h4>Category</h4>
<div id="catalog-data">
    <ul>
        {% for subcategory in content_data.subcategories %}
        <li><a href="/categories/{{ subcategory.id_category }}">{{ subcategory.name }}</a></li>
        {% endfor %}
    </ul>
</div>

<h4>Goods</h4>
<div id="goods-data">
    <ul>
        {% for good in content_data.goods %}
        <li><a href="">{{ good.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% include 'footer.html' %}
